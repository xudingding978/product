



<div style="width: 100%; margin: 100px auto; left: 0;right: 0;position: relative;display: block;">
    <!-- masonry from here -->
    <div id="masonry_photo_collection_container"  class="transitions-enabled centered clearfix" >

        <!--SECTION CONTROL BAR-->

        <div class="style-box t-style-box" style="width: 100%; min-width: 796px; height: 50px; background: white;margin: -70px auto;left: 0;right: 0;position: relative;display: block;">

            <div style="margin: 4px 20px 4px 40px; font-size: 18px; text-shadow: 0 1px 0 rgba(255,255,255,0.8);float: left;" >{{controller.id}}</div>
            <i class="icon-upload" style="color: #555; text-shadow: 0 1px 0 rgba(255,255,255,0.8); font-size: 20px; margin: 15px 0; display: inline-block;"></i>


            <ul class="user-stats" id="user-stats">
                <li><a>Collections</a></li>
                <li><a>Photos</a></li>
                <li><a>Videos</a></li>
                <li><a>Following </a></li>
                <li><a  >Followers </a></li>
            </ul>



        </div>

        {{#each controller.content}}

        <div class="box col2 noStyle1">


            <div class="masonry-object">
                <div class="masonry-object_poster">  
                    <a {{bindAttr href="getProfile_id"}}>
                        <img  {{action transitionToProfile id}} {{bindAttr src="owner_profile_pic"}} class="profilepic-on-masonry"/>
                    </a>
                    <div class="object_username">
                        <a class="poster-name" {{bindAttr href="getProfile_id"}}  {{action transitionToProfile id}}>{{owner_title}}</a>
                        <span class="posttime">{{date created}}</span>
                    </div>


                    <div class="object-tags-box">

                        <div class="object-tags">
                            <span class="tags-mark" style="background-color: #427fed"></span>
                            <div class="tags easing">
                                <div class="tags-new">New</div>
                                <div class="object-tpye">
                                    <i class="icon-picture"></i>
                                </div>                      
                            </div>
                        </div>

                        <div class="object-tags ">
                            <span class="tags-mark" style="background-color: #76a7fa"></span>
                            <div class="tags easing tagsappear">
                                <div class="tags-new">#{{region}}</div>                   
                            </div>
                        </div>

                        <div class="object-tags ">
                            <span class="tags-mark" style="background-color: #a0c3ff"></span>
                            <div class="tags easing tagsappear">
                                <div class="tags-new">#{{topic}}</div>                   
                            </div>
                        </div>

                    </div>


                </div>
                <div class="masonry-object_mainfeature">             
                    <div class="mainfeature-wrapper">
                        <a class="mainfeature-container" {{bindAttr href="getProfile_id"}}>
                            <img class="this-is-the-object"{{bindAttr src="object_image_url" }} {{action transitionToPhoto id}} />
                        </a>                 
                        <div>                                                                                                                                                                                                                                                                                                                                                                       </div>
                    </div>


                    <div class="masonry-object_text">
                        <div class="masonry-object_text-container">
                            <p>    {{photo_title}}</p>

                        </div>

                        <div class="more_detail" {{bindAttr id="id"}} >

                            <div class="more_text-container" > 
                                <div style="display:block;">
                                    {{description}}
                                </div>
                            </div>

                        </div>

                        <span role="button" class="masonry_more-btn easing"  {{bindAttr id="more_button"}} {{action 'moreContent' this target='view' on="click"}}>more</span>

                        <span role="button" class="masonry_more-btn easing" {{bindAttr id="collape_button"}}  style="display: none" {{action 'collapeContent' this target='view' on="click"}}>collapes</span>

                    </div>
                </div>

                <div class="masonry-object_interact">
                    <div class="masonry_show-comment">
                        <div class="show-comment_container">
                            <span class="show-comment_inner">
                                <span class="comment-amount"> 10 </span>
                                <span class="comment-amount"> comments</span>
                            </span>
                            <div class="dropdownicon masonry_dropdownicon">
                                <i class="icon-angle-down"></i>
                            </div>
                        </div>
                        <div style="display: inline-block;float: right;">
                            <div class="new-btn" style=""><i class="icon-thumbs-up-alt">&nbsp</i> 32</div>
                            <div class="new-btn" style=""><i class="icon-folder-close-alt">&nbsp</i> 12</div>
                        </div>
                    </div>
                    <div class="masonry_addcommnetbox-container">
                        <div class="addcommnetbox">
                            Add comments
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <script>

            $(function() {
                var $container = $('#masonry_photo_collection_container');
                window.setTimeout(function() {
                    $container.masonry();
                    $container.masonry('reload');
                }, 400);
            });



        </script>

        {{/each}}

    </div>

</div>
