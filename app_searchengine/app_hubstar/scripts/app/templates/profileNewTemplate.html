<div class="profilegb" style="background: #fff url('../images/texture.png') repeat;width: 100%;height: auto;">
    <div style="width: 100%; height: 1000px; overflow: hidden; position: fixed;"> 
        <img src="../images/defaultbg/defaultbg6.jpg" style="width: 100%; height:auto;">

        <div style="display: block;position: absolute; top: 0px; width: 100%; text-align: center;margin-top: 60px;">
            <p style="color: white; text-shadow: 0px 0px 15px #000; font-family: 'Noto Sans', sans-serif;font-size: 35px;margin-bottom: 40px; ">— <b>One step to the new Journey</b> —</p>
            <p style="color: white; text-shadow: 0px 0px 15px #000; font-family: 'Noto Sans', sans-serif;font-size: 20px; margin: 15px 0;">Inset Profilename and Porfile URL</p>



            <form class="form-inline" >

                <div style="margin: 10px;">
                    <label style="margin: 10px;">
                        {{view Ember.TextField valueBinding="profile_name" id="profile_name" placeholder="Profilename"}}
                    </label><br>

                    <label>
                        {{view Ember.TextField valueBinding="id" id="id" placeholder="Porfile URL"}}
                    </label>
                </div>

                <p style=" text-shadow: 0px 0px 15px #000; margin-bottom: 20px; color: white; text-shadow: 0px 0px 5px #333; font-family: 'Noto Sans', sans-serif;font-size: 13px;width: 260px;display: inline-block;">Note: Once the URL has been set, it cannot be changed nor undone. </p>

                <div class="contactmebtn" style="display: block; margin:15px auto; float: none; right: 0; bottom: 0;">
                    <a class="contactmeicon" href="#" {{action save on="click" target="view"}} style="width: 45px; height: 45px;"><i class="icon-ok icon-2x" style="line-height: 19px;"></i></a>
                </div>

            </form>
        </div>


    </div>


    <div id="newtemplate" class="profilewrapper" style="z-index: 5; position: relative; width: 980px;  margin: auto;background: white; box-shadow: 0px 0px 13px; border-radius: 3px 3px 0 0; margin-bottom: -160px;">

        <!-- corpbanner-->

        <div class="profilecorpbanner" style="background-image: url('../images/defaultcover/defaultcover4.jpg'); width: 980; height:800px; border-radius: 3px 3px 0 0; position: relative; overflow: hidden;">       
            <div class="corpbanner_mask" style="background: url('../images/bannershadow.png') repeat-x; position: absolute;bottom:0; width: 980px; height: 200px;">
            </div>
        </div>


        <div class="aside-profilepic" style="pposition: ab;position: relative; top: -900px;margin: auto;">
            <img src="../images/defaultpic/defaultpic1.jpg" style="width: 200px; height:auto; display: block;margin: 10px auto; border:3px solid white;width: 200px; height:auto; display: block;margin: 20px auto; border:5px solid white;box-shadow: 0px 0px 15px #555;"> 
        </div>
        <div style=" position: relative; display: block; bottom: 800px; text-align: center; width: 650px;margin: auto; color: white; text-shadow: 0px 0px 15px #000;">
            <p style="font-family: 'Meie Script', cursive; font-size: 35px;margin-bottom: 25px;">Journey</p>
            <p style="font-family: 'Meie Script', cursive; font-size: 16px;">With Trends Profiles you're absolutely free to showcase articles, photos, videos and all the ideas you create. Enjoy your Journey to discover more.</p>
            
            
        </div>

     
    </div>

</div>
