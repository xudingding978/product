<script type="text/javascript">

    $(document).ready(function() {
        $('.smallIcon').attr("style", "display:none");
        $('#main-nav span').removeClass('caret');


        // left hiding menu bar

        $('.main-nav ').attr("style", "opacity:0.4;width:10px;overflow:hidden");
        // hide #back-top first
        $("#back-top").hide();
        $(window).scroll(function() {

            if ($(this).scrollTop() > 150) {
                $('#back-top').fadeIn();
            } else {
                $('#back-top').fadeOut();
            }

            if ($(this).scrollTop() > 150) {
                $('.smallIcon').fadeIn();
            } else {
                $('.smallIcon').fadeOut();
            }
        });
        $('#back-top a').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
    });






    function setDomain() {

        var api_url = document.domain;
        var api_domain_start_pos = api_url.indexOf('.');
        var api_url = api_url.slice(api_domain_start_pos);

        return api_url;
    }





    function Facebook(popupWidth, popupHeight) {
        var left = (screen.width / 2) - (popupWidth / 2);
        var top = (screen.height / 2) - (popupHeight / 2);
        var api_url = "http://" + document.domain + "/hybridauth/default/login/?provider=Facebook";
        newwindow = window.open(api_url, 'name', 'height=' + popupHeight + ',width=' + popupWidth + ',top=' + top + ',left=' + left + ',toolbar=no,scrollbars=no,location=no,resizable =yes');
        if (window.focus) {
            newwindow.focus();
        }


    }
