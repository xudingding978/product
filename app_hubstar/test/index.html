<html>

    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />

        <title>jQuery.simpleFAQ QUnit Test Runner</title>

        <link rel='stylesheet' href='spec/lib/qunit.css'>

        <!-- add any external libraries your code needs -->
        <script src='spec/lib/jquery.min.js'></script>
        <script src="spec/lib/handlebars/handlebars.runtime.js"></script>
        <script src="spec/lib/javascriptHelper/javascriptHelper.js"></script>
        <script src="spec/lib/jquery.masonry/jquery.masonry.min.js"></script>
        <script src="spec/lib/ember/ember-1.0.0-rc.6.1.js"></script>
        <script src="spec/lib/ember-data-shim/ember-data.js"></script>

        <script src='scripts/main.js'></script>
        <!-- add any JS files under test (or put them in different .html files) -->

        <script src='spec/lib/qunit.js'></script>

        <!-- your tests, any and all to run with the given fixtures below -->
        <script src='spec/qunit/collection/addCollectionUnit.js'></script>
        <script src='spec/qunit/collection/collectionUnit.js'></script>
    </head>
    <body>
        <div id="qunit"></div> <!-- QUnit fills this with results, etc -->
        <div id='qunit-fixture'>

            <!-- any HTML you want to be present in each test (will be reset for each test) -->

        </div>
    </body>

</html>
